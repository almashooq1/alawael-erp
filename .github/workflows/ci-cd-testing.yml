name: ğŸš€ CI/CD - Automated Testing & Deployment

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Ø§Ø®ØªØ¨Ø§Ø±Ø§Øª ÙŠÙˆÙ…ÙŠØ©
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io

jobs:
  # ==================== Ø§Ù„Ù…Ø±Ø­Ù„Ø© 1: Ø§Ù„ØªØ­Ù„ÙŠÙ„ Ø§Ù„Ø«Ø§Ø¨Øª ====================
  static-analysis:
    name: ğŸ“Š Static Analysis & Linting
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint -- --format json > eslint-report.json || true
        continue-on-error: true

      - name: ğŸ¨ Run Prettier
        run: npm run format:check || true
        continue-on-error: true

      - name: ğŸ” Run Security Audit
        run: npm audit --audit-level=moderate || true
        continue-on-error: true

      - name: ğŸ“¤ Upload analysis results
        uses: actions/upload-artifact@v3
        with:
          name: static-analysis-results
          path: eslint-report.json

  # ==================== Ø§Ù„Ù…Ø±Ø­Ù„Ø© 2: Ø§Ø®ØªØ¨Ø§Ø±Ø§Øª Ø§Ù„ÙˆØ­Ø¯Ø© ====================
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: static-analysis

    strategy:
      matrix:
        test-suite:
          - 'unit'
          - 'integration'
          - 'performance'
          - 'security'
          - 'compliance'

    services:
      mongodb:
        image: mongo:5.0
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run ${{ matrix.test-suite }} tests
        run: npm run test:${{ matrix.test-suite }} -- --coverage --bail
        env:
          MONGO_URI: mongodb://localhost:27017/test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

      - name: ğŸ“Š Generate coverage report
        run: npm run coverage:report
        continue-on-error: true

      - name: ğŸ“¤ Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: ${{ matrix.test-suite }}
          name: coverage-${{ matrix.test-suite }}
          fail_ci_if_error: false

      - name: ğŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.test-suite }}
          path: test-results/

  # ==================== Ø§Ù„Ù…Ø±Ø­Ù„Ø© 3: Ø§Ø®ØªØ¨Ø§Ø±Ø§Øª E2E ====================
  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Run E2E tests
        run: npm run test:e2e -- --maxWorkers=2
        env:
          MONGO_URI: mongodb://localhost:27017/test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

      - name: ğŸ“¤ Upload E2E results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-test-results
          path: test-results/

  # ==================== Ø§Ù„Ù…Ø±Ø­Ù„Ø© 4: Ø§Ù„Ø§Ø®ØªØ¨Ø§Ø±Ø§Øª Ø§Ù„Ø¨ØµØ±ÙŠØ© ====================
  visual-tests:
    name: ğŸ‘ï¸ Visual Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ‘ï¸ Run visual regression tests
        run: npm run test:visual
        continue-on-error: true

      - name: ğŸ“¤ Upload visual results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: visual-test-results
          path: test-results/visual/

  # ==================== Ø§Ù„Ù…Ø±Ø­Ù„Ø© 5: Ø§Ù„Ø§Ù…ØªØ«Ø§Ù„ ====================
  compliance-check:
    name: ğŸ” Compliance Check
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run GDPR compliance tests
        run: npm run test:compliance -- --testNamePattern="GDPR"
        continue-on-error: true

      - name: ğŸ” Run CCPA compliance tests
        run: npm run test:compliance -- --testNamePattern="CCPA"
        continue-on-error: true

      - name: ğŸ” Run HIPAA compliance tests
        run: npm run test:compliance -- --testNamePattern="HIPAA"
        continue-on-error: true

      - name: ğŸ” Run PCI DSS compliance tests
        run: npm run test:compliance -- --testNamePattern="PCI"
        continue-on-error: true

      - name: ğŸ“¤ Upload compliance results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: compliance-results
          path: test-results/compliance/

  # ==================== Ø§Ù„Ù…Ø±Ø­Ù„Ø© 6: Ø¨Ù†Ø§Ø¡ Ø§Ù„ØµÙˆØ±Ø© ====================
  build-docker:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: [static-analysis, unit-tests, e2e-tests]
    if: success()

    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==================== Ø§Ù„Ù…Ø±Ø­Ù„Ø© 7: ÙØ­Øµ Ø§Ù„Ø£Ù…Ø§Ù† ====================
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build-docker
    if: success() && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”’ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build-docker.outputs.image-tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸ”’ Run SAST scan
        run: |
          npm install --global snyk
          snyk auth ${{ secrets.SNYK_TOKEN }} || true
          snyk test --severity-threshold=high || true

  # ==================== Ø§Ù„Ù…Ø±Ø­Ù„Ø© 8: Ø§Ù„Ù†Ø´Ø± Ø¥Ù„Ù‰ Staging ====================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-docker, security-scan]
    if: success() && github.ref == 'refs/heads/develop'

    environment:
      name: staging
      url: https://staging.example.com

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup deployment tools
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          kubectl config use-context staging

      - name: ğŸš€ Deploy to Staging
        run: |
          docker pull ${{ needs.build-docker.outputs.image-tag }}
          docker-compose -f docker-compose.staging.yml up -d
          sleep 10
          npm run verify:staging

      - name: ğŸ“Š Run smoke tests
        run: npm run test:smoke -- --env=staging
        continue-on-error: true

      - name: ğŸ’¬ Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'âœ… ØªÙ… Ø§Ù„Ù†Ø´Ø± Ø¥Ù„Ù‰ Ø¨ÙŠØ¦Ø© Staging Ø¨Ù†Ø¬Ø§Ø­'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()

  # ==================== Ø§Ù„Ù…Ø±Ø­Ù„Ø© 9: Ø§Ù„Ù†Ø´Ø± Ø¥Ù„Ù‰ Production ====================
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-docker, deploy-staging]
    if: success() && github.ref == 'refs/heads/main'

    environment:
      name: production
      url: https://api.example.com

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: â¸ï¸ Wait for approval
        run: |
          echo "â³ ÙÙŠ Ø§Ù†ØªØ¸Ø§Ø± Ø§Ù„Ù…ÙˆØ§ÙÙ‚Ø© Ø§Ù„ÙŠØ¯ÙˆÙŠØ©..."
          # ÙŠÙ…ÙƒÙ† Ø§Ø³ØªØ®Ø¯Ø§Ù… GitHub environment protection rules

      - name: ğŸ”„ Create backup
        run: |
          mongodump --uri "${{ secrets.MONGO_PROD_URI }}" --archive=backup_$(date +%Y%m%d_%H%M%S).dump

      - name: ğŸš€ Deploy to Production (Canary)
        run: |
          # Ù†Ø´Ø± Canary (5%)
          kubectl set image deployment/api api=${{ needs.build-docker.outputs.image-tag }} \
            --record -n production
          kubectl rollout status deployment/api -n production --timeout=5m

      - name: ğŸ“Š Run verification tests
        run: npm run test:smoke -- --env=production
        continue-on-error: true

      - name: ğŸ”„ Monitor for 1 hour
        run: sleep 3600

      - name: ğŸš€ Complete rollout (100%)
        if: success()
        run: |
          kubectl scale deployment api --replicas=10 -n production

      - name: ğŸ”™ Rollback on failure
        if: failure()
        run: |
          kubectl rollout undo deployment/api -n production
          kubectl rollout status deployment/api -n production

      - name: ğŸ“§ Send notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Ø§Ù„Ù†Ø´Ø± Ø¥Ù„Ù‰ Ø§Ù„Ø¥Ù†ØªØ§Ø¬: ${{ job.status }}
            Ø§Ù„Ø¥ØµØ¯Ø§Ø±: ${{ github.sha }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()

  # ==================== Ø§Ù„Ù…Ø±Ø­Ù„Ø© 10: Ø§Ù„ØªÙ‚Ø§Ø±ÙŠØ± ÙˆØ§Ù„Ø¥Ø­ØµØ§Ø¦ÙŠØ§Øª ====================
  reports:
    name: ğŸ“Š Generate Reports
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests, compliance-check]
    if: always()

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¥ Download all artifacts
        uses: actions/download-artifact@v3

      - name: ğŸ“Š Merge coverage reports
        run: |
          npm install --global nyc
          nyc merge coverage coverage/coverage-final.json || true

      - name: ğŸ“ˆ Generate HTML report
        run: |
          nyc report --reporter=html --reporter=text-summary || true

      - name: ğŸ“¤ Deploy coverage report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coverage/

      - name: ğŸ’¬ Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const coverage = fs.existsSync('./coverage/coverage-summary.json') 
              ? JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8'))
              : null;

            let comment = `## ğŸ§ª Ø§Ø®ØªØ¨Ø§Ø± Ø§Ù„ØªÙ‚Ø±ÙŠØ±\n`;
            comment += `âœ… Ø§Ù„Ø§Ø®ØªØ¨Ø§Ø±Ø§Øª: Ø§ÙƒØªÙ…Ù„Øª\n`;
            if (coverage && coverage.total) {
              comment += `ğŸ“Š Ø§Ù„ØªØºØ·ÙŠØ©: ${coverage.total.lines.pct}%\n`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
