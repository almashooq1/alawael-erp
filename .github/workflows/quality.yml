name: Code Quality

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Lint backend
      working-directory: ./backend
      run: |
        npm install
        npm run lint --if-present || true
      continue-on-error: true

    - name: Lint frontend
      working-directory: ./frontend
      run: |
        npm install
        npm run lint --if-present || true
      continue-on-error: true

    - name: Check code formatting
      run: |
        # Check for common issues
        find . -name "*.js" -type f ! -path "./node_modules/*" ! -path "./.git/*" | wc -l
        echo "Code files to be analyzed"
      continue-on-error: true

  security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Check for npm vulnerabilities
      working-directory: ./backend
      run: |
        npm install
        npm audit --audit-level=moderate
      continue-on-error: true

    - name: Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
      continue-on-error: true

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Build backend
      working-directory: ./backend
      run: |
        npm install
        npm run build --if-present || echo "No build script"
      continue-on-error: true

    - name: Build frontend
      working-directory: ./frontend
      run: |
        npm install
        npm run build --if-present || echo "No build script"
      continue-on-error: true

    - name: Build mobile
      working-directory: ./mobile
      run: |
        npm install || true
        npm run build --if-present || echo "No build script"
      continue-on-error: true
