name: Test Suite (Jest & Unit Tests)

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    services:
      mongodb:
        image: mongo:6.0
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ðŸ“¦ Backend - Install dependencies
      working-directory: ./backend
      run: npm ci

    - name: ðŸ“¦ Frontend - Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: ðŸ“¦ Mobile - Install dependencies
      working-directory: ./mobile
      run: npm ci || true  # Optional for mobile

    - name: âœ… Backend - Run tests
      working-directory: ./backend
      env:
        NODE_ENV: test
        MONGODB_URI: mongodb://localhost:27017/alawael_test
        REDIS_URL: redis://localhost:6379
      run: npm test -- --passWithNoTests --coverage

    - name: âœ… Frontend - Run tests
      working-directory: ./frontend
      run: npm test -- --passWithNoTests --coverage || true

    - name: ðŸ“Š Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./backend/coverage/lcov.info,./frontend/coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true

    - name: ðŸ“ˆ Backend - Jest coverage
      working-directory: ./backend
      run: |
        echo "Backend Test Results:"
        npm test -- --passWithNoTests --coverage 2>&1 | tail -20

    - name: ðŸŽ¯ Test Summary
      if: always()
      run: |
        echo "âœ… Test execution completed"
        echo "Matrix: Node.js ${{ matrix.node-version }}"
