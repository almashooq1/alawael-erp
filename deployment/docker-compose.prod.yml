version: '3.8'

services:
  # Frontend - React Application (Production)
  alaweal-client-prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    image: alaweal/client:latest
    container_name: alaweal-client-prod
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=https://api.alaweal.com/api
      - REACT_APP_PUBLIC_URL=https://www.alaweal.com
    restart: always
    networks:
      - alaweal-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API - Node.js/Express (Production)
  alaweal-api-prod:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    image: alaweal/api:latest
    container_name: alaweal-api-prod
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://admin:${MONGO_PASSWORD}@mongo-prod:27017/alaweal_db_prod?authSource=admin
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis-prod:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRY=7d
      - LOG_LEVEL=info
    restart: always
    networks:
      - alaweal-network
    depends_on:
      mongo-prod:
        condition: service_healthy
      redis-prod:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/disability-rehabilitation/info"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./logs:/app/logs

  # MongoDB (Production)
  mongo-prod:
    image: mongo:7.0
    container_name: mongo-prod
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
      - MONGO_INITDB_DATABASE=alaweal_db_prod
    restart: always
    networks:
      - alaweal-network
    volumes:
      - mongo-prod-data:/data/db
      - mongo-prod-config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - "27017:27017"

  # Redis (Production)
  redis-prod:
    image: redis:7.2-alpine
    container_name: redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --appendfsync everysec
    restart: always
    networks:
      - alaweal-network
    volumes:
      - redis-prod-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - "6379:6379"

  # Prometheus (Monitoring)
  prometheus-prod:
    image: prom/prometheus:latest
    container_name: prometheus-prod
    ports:
      - "9090:9090"
    restart: always
    networks:
      - alaweal-network
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-prod-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'

  # Grafana (Monitoring & Dashboards)
  grafana-prod:
    image: grafana/grafana:latest
    container_name: grafana-prod
    ports:
      - "3003:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=redis-datasource
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: always
    networks:
      - alaweal-network
    volumes:
      - grafana-prod-data:/var/lib/grafana
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./monitoring/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml

  # Elasticsearch (Logging)
  elasticsearch-prod:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch-prod
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    restart: always
    networks:
      - alaweal-network
    volumes:
      - elasticsearch-prod-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Kibana (Log Visualization)
  kibana-prod:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana-prod
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch-prod:9200
    ports:
      - "5601:5601"
    restart: always
    networks:
      - alaweal-network
    depends_on:
      - elasticsearch-prod

  # Nginx Reverse Proxy & Load Balancer
  nginx-prod:
    image: nginx:alpine
    container_name: nginx-prod
    ports:
      - "80:80"
      - "443:443"
    restart: always
    networks:
      - alaweal-network
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - alaweal-api-prod
      - alaweal-client-prod
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backup Service
  backup-service:
    image: mongo:latest
    container_name: backup-service
    restart: always
    networks:
      - alaweal-network
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh
    entrypoint: /bin/sh -c "while true; do /backup.sh; sleep 86400; done"
    depends_on:
      - mongo-prod

networks:
  alaweal-network:
    driver: bridge

volumes:
  mongo-prod-data:
    driver: local
  mongo-prod-config:
    driver: local
  redis-prod-data:
    driver: local
  prometheus-prod-data:
    driver: local
  grafana-prod-data:
    driver: local
  elasticsearch-prod-data:
    driver: local
