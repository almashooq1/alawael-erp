# ===================================
# Docker Compose - Development Mode
# ===================================

version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: erp_mongodb_dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: erp_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_dev:/data/db
    networks:
      - erp_network_dev

  # Backend API (Development with Hot Reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: erp_backend_dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3005
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/erp_db?authSource=admin
      JWT_SECRET: dev-secret-key
      JWT_EXPIRE: 7d
      FRONTEND_URL: http://localhost:3002
    ports:
      - "3005:3005"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
      - ./backend/exports:/app/exports
    depends_on:
      - mongodb
    networks:
      - erp_network_dev
    command: npm run dev

  # Frontend Application (Development with Hot Reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: erp_frontend_dev
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:3005/api
      REACT_APP_SOCKET_URL: http://localhost:3005
      PORT: 3002
    ports:
      - "3002:3002"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - erp_network_dev
    stdin_open: true
    tty: true
    command: npm start

volumes:
  mongodb_data_dev:
    driver: local

networks:
  erp_network_dev:
    driver: bridge
