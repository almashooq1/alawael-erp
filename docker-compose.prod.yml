version: '3.8'

# ═══════════════════════════════════════════════════════
# Networks
# ═══════════════════════════════════════════════════════

networks:
  alawael-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# ═══════════════════════════════════════════════════════
# Volumes
# ═══════════════════════════════════════════════════════

volumes:
  mongodb-data:
    driver: local
  redis-data:
    driver: local
  nginx-logs:
    driver: local
  backend-logs:
    driver: local
  backup-data:
    driver: local
  certbot-conf:
    driver: local
  certbot-www:
    driver: local

# ═══════════════════════════════════════════════════════
# Services
# ═══════════════════════════════════════════════════════

services:
  
  # ─────────────────────────────────────────────────────
  # MongoDB Database
  # ─────────────────────────────────────────────────────
  
  mongodb:
    image: mongo:7.0
    container_name: alawael-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
      - ./backup:/backup
    networks:
      - alawael-network
    command: 
      - --auth
      - --bind_ip_all
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ─────────────────────────────────────────────────────
  # Redis Cache
  # ─────────────────────────────────────────────────────
  
  redis:
    image: redis:7-alpine
    container_name: alawael-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - alawael-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─────────────────────────────────────────────────────
  # Backend API (Node.js)
  # ─────────────────────────────────────────────────────
  
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: alawael-backend
    restart: always
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@mongodb:27017/${MONGO_DATABASE}?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "3001:3000"
      - "3002:3000"
      - "3003:3000"
      - "3004:3000"
    volumes:
      - backend-logs:/app/logs
      - ./uploads:/app/uploads
      - backup-data:/app/backup
    networks:
      - alawael-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ─────────────────────────────────────────────────────
  # Nginx Reverse Proxy
  # ─────────────────────────────────────────────────────
  
  nginx:
    image: nginx:alpine
    container_name: alawael-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/build:/var/www/alawael/frontend/build:ro
      - nginx-logs:/var/log/nginx
      - certbot-conf:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    networks:
      - alawael-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─────────────────────────────────────────────────────
  # Certbot (SSL Certificates)
  # ─────────────────────────────────────────────────────
  
  certbot:
    image: certbot/certbot
    container_name: alawael-certbot
    volumes:
      - certbot-conf:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - alawael-network

  # ─────────────────────────────────────────────────────
  # Backup Service (Custom)
  # ─────────────────────────────────────────────────────
  
  backup:
    build:
      context: ./backend
      dockerfile: Dockerfile.backup
    container_name: alawael-backup
    restart: always
    env_file:
      - .env.production
    environment:
      MONGODB_URI: mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@mongodb:27017/${MONGO_DATABASE}?authSource=admin
      BACKUP_SCHEDULE: "0 2 * * *"  # Daily at 2 AM
      BACKUP_RETENTION_DAYS: 30
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    volumes:
      - backup-data:/backup
      - mongodb-data:/data/db:ro
    networks:
      - alawael-network
    depends_on:
      - mongodb

  # ─────────────────────────────────────────────────────
  # Monitoring: Prometheus
  # ─────────────────────────────────────────────────────
  
  prometheus:
    image: prom/prometheus:latest
    container_name: alawael-prometheus
    restart: always
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus-data:/prometheus
    networks:
      - alawael-network
    depends_on:
      - backend

  # ─────────────────────────────────────────────────────
  # Monitoring: Grafana
  # ─────────────────────────────────────────────────────
  
  grafana:
    image: grafana/grafana:latest
    container_name: alawael-grafana
    restart: always
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_INSTALL_PLUGINS: grafana-clock-panel
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana-data:/var/lib/grafana
      - ./monitoring/grafana-provisioning:/etc/grafana/provisioning
    networks:
      - alawael-network
    depends_on:
      - prometheus

  # ─────────────────────────────────────────────────────
  # Log Aggregation: Elasticsearch
  # ─────────────────────────────────────────────────────
  
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: alawael-elasticsearch
    restart: always
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - ./monitoring/elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - alawael-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─────────────────────────────────────────────────────
  # Log Visualization: Kibana
  # ─────────────────────────────────────────────────────
  
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: alawael-kibana
    restart: always
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - alawael-network
    depends_on:
      - elasticsearch

# ═══════════════════════════════════════════════════════
# Deployment Commands
# ═══════════════════════════════════════════════════════
#
# Initial Setup:
# --------------
# 1. Copy environment file:
#    cp .env.example .env.production
#
# 2. Update .env.production with actual values:
#    - MongoDB credentials
#    - Redis password
#    - JWT secrets
#    - AWS credentials
#    - Email credentials
#
# 3. Build images:
#    docker-compose -f docker-compose.prod.yml build
#
# 4. Start services:
#    docker-compose -f docker-compose.prod.yml up -d
#
# SSL Certificate (First time):
# -----------------------------
# docker-compose -f docker-compose.prod.yml run --rm certbot certonly \
#   --webroot --webroot-path=/var/www/certbot \
#   -d alawael.com -d www.alawael.com \
#   --email admin@alawael.com --agree-tos --no-eff-email
#
# Management Commands:
# --------------------
# Start all services:
#   docker-compose -f docker-compose.prod.yml up -d
#
# Stop all services:
#   docker-compose -f docker-compose.prod.yml down
#
# View logs:
#   docker-compose -f docker-compose.prod.yml logs -f [service-name]
#
# Restart service:
#   docker-compose -f docker-compose.prod.yml restart [service-name]
#
# Scale backend:
#   docker-compose -f docker-compose.prod.yml up -d --scale backend=4
#
# Backup database:
#   docker exec alawael-mongodb mongodump --out /backup/$(date +%Y%m%d)
#
# Restore database:
#   docker exec alawael-mongodb mongorestore /backup/YYYYMMDD
#
# Health check:
#   docker-compose -f docker-compose.prod.yml ps
#
# Remove everything (CAUTION):
#   docker-compose -f docker-compose.prod.yml down -v
#
# ═══════════════════════════════════════════════════════
# Monitoring URLs
# ═══════════════════════════════════════════════════════
#
# Application:     https://alawael.com
# API:             https://alawael.com/api
# Prometheus:      http://server-ip:9090
# Grafana:         http://server-ip:3000
# Kibana:          http://server-ip:5601
#
# ═══════════════════════════════════════════════════════
# Security Notes
# ═══════════════════════════════════════════════════════
#
# 1. Never commit .env.production to version control
# 2. Use strong passwords for all services
# 3. Restrict port access via firewall:
#    - Allow: 80, 443
#    - Restrict: 3000, 5601, 9090, 9200 (admin only)
# 4. Enable SSL for all external connections
# 5. Regularly update Docker images
# 6. Monitor logs for suspicious activity
# 7. Backup database daily
# 8. Test restore procedure monthly
#
# ═══════════════════════════════════════════════════════
