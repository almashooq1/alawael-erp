# ====================================
# Production Configuration for Docker Compose
# Use: docker-compose -f docker-compose.yml -f docker-compose.production.yml up -d
# ====================================

services:
  mongodb:
    image: mongo:7.0-alpine
    container_name: erp-mongodb-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-erp_system}
    volumes:
      - mongodb_data_prod:/data/db:rw
      - mongodb_config_prod:/data/configdb:rw
    networks:
      - erp-network-prod
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 60s
      timeout: 10s
      retries: 5
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    restart: always
    environment:
      NODE_ENV: production
      LOG_LEVEL: warn
    ports:
      - "3001:3001"
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - /app/logs
    networks:
      - erp-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    security_opt:
      - no-new-privileges:true
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  sso-server:
    restart: always
    environment:
      NODE_ENV: production
      LOG_LEVEL: warn
    ports:
      - "3002:3002"
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - /app/logs
    networks:
      - erp-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    security_opt:
      - no-new-privileges:true
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  frontend:
    restart: always
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - sso-server
    networks:
      - erp-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    security_opt:
      - no-new-privileges:true
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  nginx:
    restart: always
    environment:
      ENABLE_SSL: "true"
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
      - sso-server
    networks:
      - erp-network-prod
    security_opt:
      - no-new-privileges:true
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  mongodb_data_prod:
    driver: local
  mongodb_config_prod:
    driver: local

networks:
  erp-network-prod:
    driver: bridge
    ipam:
      config:
        - subnet: 172.26.0.0/16
