version: '3.9'

services:
  # ==========================================
  # üîµ Backend API (Node.js)
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: alawael-backend
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://admin:${MONGO_PASSWORD:-password123}@mongodb:27017/alawael_erp?authSource=admin
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-secure_production_secret_change_in_production}
      - JWT_EXPIRE=24h
      - REFRESH_TOKEN_EXPIRE=7d
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/data:/app/data
      - ./logs:/app/logs
    ports:
      - "3001:3001"
    networks:
      - alawael-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # üü¢ Frontend (React)
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: alawael-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:3001/api/v1
    networks:
      - alawael-network
    depends_on:
      - backend
    restart: unless-stopped

  # ==========================================
  # üçÉ Database (MongoDB)
  # ==========================================
  mongodb:
    image: mongo:7.0
    container_name: alawael-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-password123}
      - MONGO_INITDB_DATABASE=alawael_erp
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - alawael-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # ‚ö° Cache (Redis)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: alawael-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - alawael-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # üìä MongoDB Admin UI (Optional)
  # ==========================================
  mongo-express:
    image: mongo-express:latest
    container_name: alawael-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGO_PASSWORD:-password123}
      - ME_CONFIG_MONGODB_URL=mongodb://admin:${MONGO_PASSWORD:-password123}@mongodb:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    networks:
      - alawael-network
    depends_on:
      - mongodb
    restart: unless-stopped
    profiles:
      - tools

  # ==========================================
  # üîß Redis Admin UI (Optional)
  # ==========================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: alawael-redis-commander
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    networks:
      - alawael-network
    depends_on:
      - redis
    restart: unless-stopped
    profiles:
      - tools

# ==========================================
# Networks
# ==========================================
networks:
  alawael-network:
    driver: bridge

# ==========================================
# Persistent Volumes
# ==========================================
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
