version: '3.8'

services:
  # ============================================
  # Ø§Ù„Ø®Ø§Ø¯Ù… - API Server
  # ============================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.unified
    container_name: alawael-erp-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/alawael-erp
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mongodb
      - redis
    networks:
      - alawael-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Ù‚Ø§Ø¹Ø¯Ø© Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª - MongoDB
  # ============================================
  mongodb:
    image: mongo:7.0
    container_name: alawael-erp-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    networks:
      - alawael-network
    environment:
      - MONGO_INITDB_DATABASE=alawael-erp

  # ============================================
  # Redis - Ù„Ù„ØªØ®Ø²ÙŠÙ† Ø§Ù„Ù…Ø¤Ù‚Øª
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: alawael-erp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - alawael-network

# ============================================
# Ø§Ù„Ø´Ø¨ÙƒØ§Øª - Networks
# ============================================
networks:
  alawael-network:
    driver: bridge

# ============================================
# Ø§Ù„Ø£Ø­Ø¬Ø§Ù… - Volumes
# ============================================
volumes:
  mongodb-data:
  mongodb-config:
  redis-data:
