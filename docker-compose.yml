version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:5-alpine
    container_name: erp_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: erp_password_2026
      MONGO_INITDB_DATABASE: erp_db
    networks:
      - erp_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: erp_backend
    ports:
      - "3005:3005"
    environment:
      PORT: 3005
      NODE_ENV: production
      DATABASE_URL: mongodb://admin:erp_password_2026@mongodb:27017/erp_db?authSource=admin
      JWT_SECRET: production_secret_key_change_this
      REDIS_URL: redis://redis:6379
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - erp_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: erp_frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:3005/api
      REACT_APP_ENV: production
    depends_on:
      - backend
    networks:
      - erp_network
    restart: unless-stopped

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: erp_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - erp_network
    restart: unless-stopped
    command: redis-server --appendonly yes

networks:
  erp_network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
