services:
  # =============================
  # üü† Node Exporter (Monitoring)
  # =============================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    networks:
      - alaweal-network
  # ==========================================
  # üü¢ Frontend (React Client)
  # ==========================================
  client:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: alaweal-client
    ports:
      - "3000:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - alaweal-network
      - staging_erp_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      - REACT_APP_API_URL=http://api:3001
      - NGINX_CACHE_SIZE=50m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ==========================================
  # üîµ Backend (Node.js API)
  # ==========================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: alaweal-api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongo:27017/${MONGO_DB_NAME:-alaweal_db}?authSource=admin
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password}
      - JWT_SECRET=${JWT_SECRET:-secure_production_secret}
      - JWT_EXPIRY=${JWT_EXPIRY:-3600}
      - ENABLE_MONITORING=${ENABLE_MONITORING:-true}
      - ENABLE_COMPRESSION=${COMPRESSION_ENABLED:-true}
      - CACHE_TTL=${CACHE_TTL:-3600}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ENABLE_AUTO_BACKUP=${ENABLE_AUTO_BACKUP:-true}
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-7}
      - BACKUP_TIME=${BACKUP_TIME:-03:00}
    volumes:
      - backup_data:/app/backups
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - alaweal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3001/health', r => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1.5G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ==========================================
  # üçÉ Database (MongoDB)
  # ==========================================
  mongo:
    image: mongo:6.0
    container_name: alaweal-mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-password}
      - MONGO_INITDB_DATABASE=${MONGO_DB_NAME:-alaweal_db}
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - alaweal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--quiet"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1.5G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ==========================================
  # ‚ö° Cache & Queue (Redis)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: alaweal-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    networks:
      - alaweal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password}", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M


networks:
  alaweal-network:
    driver: bridge

  staging_erp_network:
    external: true

volumes:
  mongo_data:
    driver: local
  mongo_config:
    driver: local
  redis_data:
    driver: local

  backup_data:
    driver: local

