version: '3.8'

services:
  # ==========================================
  # üü¢ Frontend (React Client)
  # ==========================================
  client:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: alaweal-client
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - alaweal-network
    restart: unless-stopped

  # ==========================================
  # üîµ Backend (Node.js API)
  # ==========================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: alaweal-api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://mongo:27017/alaweal_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-secure_production_secret}
    depends_on:
      - mongo
      - redis
    networks:
      - alaweal-network
    restart: unless-stopped

  # ==========================================
  # üçÉ Database (MongoDB)
  # ==========================================
  mongo:
    image: mongo:6.0
    container_name: alaweal-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - alaweal-network
    restart: unless-stopped

  # ==========================================
  # ‚ö° Cache & Queue (Redis)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: alaweal-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - alaweal-network
    restart: unless-stopped

networks:
  alaweal-network:
    driver: bridge

volumes:
  mongo_data:
  redis_data:
