<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- خلفية دائرية بتدرج لوني -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- الخلفية -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)"/>
  
  <!-- رمز الصحة والتأهيل - قلب مع علامة زائد -->
  <g transform="translate(100, 100)">
    <!-- القلب -->
    <path d="M0,-25 C-15,-40 -40,-30 -40,-10 C-40,15 0,40 0,40 C0,40 40,15 40,-10 C40,-30 15,-40 0,-25 Z" 
          fill="white" opacity="0.9"/>
    
    <!-- علامة الزائد للتأهيل -->
    <rect x="-3" y="-15" width="6" height="30" fill="url(#grad1)" rx="2"/>
    <rect x="-15" y="-3" width="30" height="6" fill="url(#grad1)" rx="2"/>
    
    <!-- نجمة صغيرة للتميز -->
    <circle cx="25" cy="-30" r="8" fill="url(#grad2)"/>
    <path d="M25,-33 L26,-28 L31,-28 L27,-25 L28,-20 L25,-23 L22,-20 L23,-25 L19,-28 L24,-28 Z" 
          fill="white"/>
  </g>
  
  <!-- النص - الأوائل -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="white">الأوائل</text>
</svg>
