<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Patient Engagement CRM</title>
    <style>
      :root {
        --primary: #8e44ad;
        --secondary: #9b59b6;
        --accent: #f1c40f;
        --dark: #2c3e50;
      }
      body {
        font-family: 'Segoe UI', sans-serif;
        background: #f4f7f6;
        margin: 0;
        display: flex;
        height: 100vh;
      }
      .main {
        flex: 1;
        padding: 30px;
        overflow-y: auto;
      }
      .header {
        margin-bottom: 30px;
      }
      .grid {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 20px;
      }
      .card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        text-align: left;
        padding: 12px;
        border-bottom: 1px solid #eee;
      }
      .badge {
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 0.8rem;
        font-weight: bold;
      }
      .badge.VIP {
        background: var(--accent);
        color: var(--dark);
      }
      .badge.NEW {
        background: #3498db;
        color: white;
      }
      .badge.AT_RISK {
        background: #e74c3c;
        color: white;
      }
      button {
        background: var(--primary);
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1>Smart CRM & Engagement</h1>
        <p>Manage patient segments, automated campaigns, and loyalty scoring.</p>
      </div>

      <div class="grid">
        <div class="card">
          <h2>Patient Directory</h2>
          <table id="patientTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Segment</th>
                <th>Score</th>
                <th>Last Interaction</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="card">
          <h2>Active Campaigns</h2>
          <div id="campaignList"></div>
        </div>
      </div>
    </div>

    <script>
      const API = '/api/crm-smart';

      async function loadData() {
        // Patients
        const pRes = await fetch(`${API}/patients`);
        const pData = await pRes.json();
        const tbody = document.querySelector('#patientTable tbody');
        tbody.innerHTML = pData.data
          .map(
            p => `
            <tr>
                <td>${p.name}<br/><small>${p.email}</small></td>
                <td><span class="badge ${p.segment}">${p.segment}</span></td>
                <td>${p.engagementScore} pts</td>
                <td>${p.lastInteraction ? new Date(p.lastInteraction).toLocaleDateString() : 'Never'}</td>
            </tr>
        `,
          )
          .join('');

        // Campaigns
        const cRes = await fetch(`${API}/campaigns`);
        const cData = await cRes.json();
        const cList = document.getElementById('campaignList');
        cList.innerHTML = cData.data
          .map(
            c => `
            <div style="border-bottom:1px solid #eee; padding:10px 0;">
                <h3 style="margin:0">${c.name}</h3>
                <p style="margin:5px 0; color:#555">Target: <span class="badge ${c.targetSegment}">${c.targetSegment}</span></p>
                <p><small>${c.messageTemplate}</small></p>
                <div style="display:flex; justify-content:space-between; align-items:center">
                    <small>Sent: ${c.sentCount}</small>
                    <button onclick="runCampaign('${c.id}')">Run Now</button>
                </div>
            </div>
        `,
          )
          .join('');
      }

      async function runCampaign(id) {
        if (!confirm('Send this campaign to all matching patients?')) return;
        const res = await fetch(`${API}/campaigns/${id}/run`, { method: 'POST' });
        const data = await res.json();
        if (data.success) {
          alert(`Success! Sent to ${data.data.targets} patients.`);
          loadData();
        }
      }

      loadData();
    </script>
  </body>
</html>
