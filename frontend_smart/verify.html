<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>التحقق من الوثائق - ScaleHealth</title>
    <style>
      :root {
        --primary: #2c3e50;
        --accent: #3498db;
      }
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f4f7f6;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      .card {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        text-align: center;
      }
      h1 {
        color: var(--primary);
        margin-bottom: 30px;
      }
      input {
        width: 80%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        text-align: center;
      }
      button {
        background: var(--accent);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        opacity: 0.9;
      }
      #result {
        margin-top: 30px;
        text-align: right;
        display: none;
        padding: 20px;
        border-radius: 5px;
      }
      .valid {
        background: #e8f5e9;
        color: #2e7d32;
        border: 1px solid #c8e6c9;
      }
      .invalid {
        background: #ffebee;
        color: #c62828;
        border: 1px solid #ffcdd2;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>التحقق من الوثائق الرسمية</h1>
      <p>منصة التحقق الشاملة (الموظفين - الطلاب - أولياء الأمور - الجهات الحكومية)</p>
      <p>أدخل الرقم المرجعي للوثيقة للتحقق من صحتها</p>
      <input type="text" id="refInput" placeholder="مثال: REF-2025-12345" />
      <br />
      <button onclick="verify()">تحقق الآن</button>

      <div id="result"></div>
    </div>
    <script src="verify.js"></script>
  </body>
</html>
