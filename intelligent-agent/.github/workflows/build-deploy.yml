name: Build & Deploy

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  KUBECONFIG_STAGING: ''
  KUBECONFIG_PRODUCTION: ''

jobs:
  # Build Docker Images
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      frontend-tag: ${{ steps.meta-frontend.outputs.tags }}
      backend-tag: ${{ steps.meta-backend.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Extract metadata (backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    needs: build-images
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.event.inputs.environment == 'staging'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBECONFIG_STAGING" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy to Kubernetes (Staging)
        run: |
          kubectl set image deployment/intelligent-agent-frontend \
            frontend=${{ needs.build-images.outputs.frontend-tag }} \
            -n staging
          kubectl set image deployment/intelligent-agent-backend \
            backend=${{ needs.build-images.outputs.backend-tag }} \
            -n staging
          kubectl rollout status deployment/intelligent-agent-frontend -n staging --timeout=5m
          kubectl rollout status deployment/intelligent-agent-backend -n staging --timeout=5m

      - name: Run smoke tests
        run: |
          sleep 30
          curl -f https://staging.intelligent-agent.com/health || exit 1

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    needs: build-images
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBECONFIG_PRODUCTION" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Create backup
        run: |
          kubectl get deployment intelligent-agent-frontend -n production -o yaml > backup-frontend-$(date +%Y%m%d-%H%M%S).yaml
          kubectl get deployment intelligent-agent-backend -n production -o yaml > backup-backend-$(date +%Y%m%d-%H%M%S).yaml

      - name: Deploy to Kubernetes (Production)
        run: |
          kubectl set image deployment/intelligent-agent-frontend \
            frontend=${{ needs.build-images.outputs.frontend-tag }} \
            -n production
          kubectl set image deployment/intelligent-agent-backend \
            backend=${{ needs.build-images.outputs.backend-tag }} \
            -n production
          kubectl rollout status deployment/intelligent-agent-frontend -n production --timeout=10m
          kubectl rollout status deployment/intelligent-agent-backend -n production --timeout=10m

      - name: Run smoke tests
        run: |
          sleep 30
          curl -f https://intelligent-agent.com/health || exit 1
          curl -f https://intelligent-agent.com/api/health || exit 1

      - name: Notify deployment
        if: success()
        run: |
          echo "✅ Production deployment successful!"
          echo "Version: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"

      - name: Rollback on failure
        if: failure()
        run: |
          echo "❌ Deployment failed, rolling back..."
          kubectl rollout undo deployment/intelligent-agent-frontend -n production
          kubectl rollout undo deployment/intelligent-agent-backend -n production

  # Create Release
  create-release:
    name: Create GitHub Release
    needs: [build-images, deploy-production]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## What's Changed
            - Frontend: ${{ needs.build-images.outputs.frontend-tag }}
            - Backend: ${{ needs.build-images.outputs.backend-tag }}

            ## Deployment
            - Environment: Production
            - Date: ${{ github.event.head_commit.timestamp }}
            - Commit: ${{ github.sha }}
          draft: false
          prerelease: false
