apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: intelligent-agent-ingress
  namespace: production
  annotations:
    # Cert-manager annotations for automatic SSL
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # Nginx ingress annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    
    # CORS configuration
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://intelligent-agent.com"
    
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: no-referrer-when-downgrade";
      more_set_headers "Content-Security-Policy: default-src 'self' https:";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains";
    
    # Proxy configuration
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - intelligent-agent.com
    - www.intelligent-agent.com
    - api.intelligent-agent.com
    secretName: intelligent-agent-tls
  
  rules:
  # Main domain - Frontend
  - host: intelligent-agent.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: intelligent-agent-frontend
            port:
              number: 80
  
  # www subdomain - Frontend
  - host: www.intelligent-agent.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: intelligent-agent-frontend
            port:
              number: 80
  
  # API subdomain - Backend
  - host: api.intelligent-agent.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: intelligent-agent-backend
            port:
              number: 5000
---
# ClusterIssuer for Let's Encrypt
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Production Let's Encrypt server
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@intelligent-agent.com
    privateKeySecretRef:
      name: letsencrypt-prod-private-key
    solvers:
    - http01:
        ingress:
          class: nginx
---
# ClusterIssuer for Let's Encrypt Staging (for testing)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Staging Let's Encrypt server
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@intelligent-agent.com
    privateKeySecretRef:
      name: letsencrypt-staging-private-key
    solvers:
    - http01:
        ingress:
          class: nginx
