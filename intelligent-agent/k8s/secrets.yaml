apiVersion: v1
kind: Secret
metadata:
  name: intelligent-agent-secrets
  namespace: production
  labels:
    app: intelligent-agent
type: Opaque
stringData:
  # Database credentials (Base64 encoded in production)
  database_url: "postgresql://postgres:CHANGE_ME@postgres:5432/intelligent_agent"
  postgres_user: "postgres"
  postgres_password: "CHANGE_ME_STRONG_PASSWORD"
  postgres_db: "intelligent_agent"
  
  # Redis credentials
  redis_url: "redis://:CHANGE_ME@redis:6379"
  redis_password: "CHANGE_ME_REDIS_PASSWORD"
  
  # JWT secrets
  jwt_secret: "CHANGE_ME_JWT_SECRET_MINIMUM_32_CHARACTERS"
  jwt_refresh_secret: "CHANGE_ME_REFRESH_SECRET_MINIMUM_32_CHARACTERS"
  
  # API keys
  openai_api_key: "sk-CHANGE_ME"
  anthropic_api_key: "CHANGE_ME"
  google_api_key: "CHANGE_ME"
  
  # Email service (SendGrid, AWS SES, etc.)
  email_api_key: "CHANGE_ME"
  email_from: "noreply@intelligent-agent.com"
  
  # Sentry (Error tracking)
  sentry_dsn: "https://CHANGE_ME@sentry.io/PROJECT_ID"
  
  # AWS credentials (if using AWS services)
  aws_access_key_id: "CHANGE_ME"
  aws_secret_access_key: "CHANGE_ME"
  aws_region: "us-east-1"
  
  # Stripe (Payment processing)
  stripe_secret_key: "sk_live_CHANGE_ME"
  stripe_webhook_secret: "whsec_CHANGE_ME"
  
  # OAuth credentials
  google_client_id: "CHANGE_ME.apps.googleusercontent.com"
  google_client_secret: "CHANGE_ME"
  github_client_id: "CHANGE_ME"
  github_client_secret: "CHANGE_ME"
  
  # Session secret
  session_secret: "CHANGE_ME_SESSION_SECRET_MINIMUM_32_CHARACTERS"
  
  # Encryption keys
  encryption_key: "CHANGE_ME_32_BYTE_HEX_STRING"
  encryption_iv: "CHANGE_ME_16_BYTE_HEX_STRING"
  
  # Monitoring credentials
  grafana_user: "admin"
  grafana_password: "CHANGE_ME_GRAFANA_PASSWORD"
  
  # Container registry
  ghcr_token: "ghp_CHANGE_ME"
  
---
# Docker registry secret for pulling images
apiVersion: v1
kind: Secret
metadata:
  name: ghcr-secret
  namespace: production
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: |
    {
      "auths": {
        "ghcr.io": {
          "auth": "BASE64_ENCODED_USERNAME_PASSWORD"
        }
      }
    }

---
# TLS Certificate Secret (managed by cert-manager)
# This is auto-generated by cert-manager, included here for reference
apiVersion: v1
kind: Secret
metadata:
  name: intelligent-agent-tls
  namespace: production
  labels:
    app: intelligent-agent
type: kubernetes.io/tls
data:
  # These will be automatically populated by cert-manager
  tls.crt: ""
  tls.key: ""
