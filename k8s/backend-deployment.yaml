# ===================================
# Kubernetes Deployment - Backend
# ===================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: erp-backend
  labels:
    app: erp-backend
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: erp-backend
  template:
    metadata:
      labels:
        app: erp-backend
        tier: backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/your-org/erp-backend:latest
        ports:
        - containerPort: 3005
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3005"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: erp-secrets
              key: mongodb-uri
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: erp-secrets
              key: jwt-secret
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: erp-config
              key: frontend-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        - name: exports
          mountPath: /app/exports
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: erp-uploads-pvc
      - name: exports
        persistentVolumeClaim:
          claimName: erp-exports-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: erp-backend-service
  labels:
    app: erp-backend
spec:
  type: ClusterIP
  selector:
    app: erp-backend
  ports:
  - port: 3005
    targetPort: 3005
    name: http
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: erp-backend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: erp-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
