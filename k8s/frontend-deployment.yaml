# ===================================
# Kubernetes Deployment - Frontend
# ===================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: erp-frontend
  labels:
    app: erp-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: erp-frontend
  template:
    metadata:
      labels:
        app: erp-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/your-org/erp-frontend:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 2

---
apiVersion: v1
kind: Service
metadata:
  name: erp-frontend-service
  labels:
    app: erp-frontend
spec:
  type: LoadBalancer
  selector:
    app: erp-frontend
  ports:
  - port: 80
    targetPort: 80
    name: http
  - port: 443
    targetPort: 80
    name: https

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: erp-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
spec:
  tls:
  - hosts:
    - erp.yourcompany.com
    secretName: erp-tls-secret
  rules:
  - host: erp.yourcompany.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: erp-backend-service
            port:
              number: 3005
      - path: /socket.io
        pathType: Prefix
        backend:
          service:
            name: erp-backend-service
            port:
              number: 3005
      - path: /
        pathType: Prefix
        backend:
          service:
            name: erp-frontend-service
            port:
              number: 80
