# ðŸš€ Kubernetes Ingress - AlAwael ERP v3.0
# Main entry point with SSL/TLS

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alawael-ingress
  namespace: alawael
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/cors-enable: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
  tls:
  - hosts:
    - alawael.sa
    - www.alawael.sa
    - api.alawael.sa
    secretName: alawael-tls
  rules:
  # Main Frontend
  - host: alawael.sa
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: alawael-frontend
            port:
              number: 80
  
  - host: www.alawael.sa
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: alawael-frontend
            port:
              number: 80
  
  # API Gateway
  - host: api.alawael.sa
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: alawael-gateway
            port:
              number: 8080
      
      # GraphQL
      - path: /graphql
        pathType: Prefix
        backend:
          service:
            name: alawael-graphql
            port:
              number: 4000
      
      # Monitoring (Protected)
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: alawael-grafana
            port:
              number: 3000
      
      - path: /prometheus
        pathType: Prefix
        backend:
          service:
            name: alawael-prometheus
            port:
              number: 9090
