---
# ====== ConfigMap for Environment Variables ======
apiVersion: v1
kind: ConfigMap
metadata:
  name: gps-fleet-config
  namespace: default
data:
  NODE_ENV: "production"
  PORT: "5000"
  API_URL: "https://api.fleet-gps.com"
  ALLOWED_ORIGINS: "https://fleet.example.com,https://app.example.com"
  MONGODB_DB: "fleet_tracking"
  REDIS_PORT: "6379"

---
# ====== Secret for Sensitive Data ======
apiVersion: v1
kind: Secret
metadata:
  name: gps-fleet-secrets
  namespace: default
type: Opaque
stringData:
  JWT_SECRET: "your-secret-key-change-in-production"
  REFRESH_TOKEN_SECRET: "your-refresh-secret-change-in-production"
  ENCRYPTION_KEY: "your-encryption-key-change-in-production"
  MONGODB_USER: "admin"
  MONGODB_PASSWORD: "secure-password-here"
  REDIS_PASSWORD: "redis-secure-password"
  TWILIO_ACCOUNT_SID: "your-twilio-sid"
  TWILIO_AUTH_TOKEN: "your-twilio-token"
  TWILIO_PHONE_NUMBER: "+1234567890"

---
# ====== PersistentVolume for MongoDB ======
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongodb-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  hostPath:
    path: "/mnt/mongodb-data"

---
# ====== PersistentVolumeClaim for MongoDB ======
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 10Gi

---
# ====== MongoDB Deployment ======
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:5.0-alpine
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: gps-fleet-secrets
              key: MONGODB_USER
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gps-fleet-secrets
              key: MONGODB_PASSWORD
        - name: MONGO_INITDB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: gps-fleet-config
              key: MONGODB_DB
        volumeMounts:
        - name: mongodb-storage
          mountPath: /data/db
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: mongodb-storage
        persistentVolumeClaim:
          claimName: mongodb-pvc

---
# ====== MongoDB Service ======
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: default
spec:
  selector:
    app: mongodb
  type: ClusterIP
  ports:
  - port: 27017
    targetPort: 27017

---
# ====== Redis Deployment ======
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        command:
        - redis-server
        - "--requirepass"
        - "$(REDIS_PASSWORD)"
        ports:
        - containerPort: 6379
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gps-fleet-secrets
              key: REDIS_PASSWORD
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10

---
# ====== Redis Service ======
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: default
spec:
  selector:
    app: redis
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379

---
# ====== GPS API Deployment ======
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gps-api
  namespace: default
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: gps-api
  template:
    metadata:
      labels:
        app: gps-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - gps-api
              topologyKey: kubernetes.io/hostname
      containers:
      - name: gps-api
        image: ghcr.io/your-company/gps-fleet-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 5000
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: gps-fleet-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: gps-fleet-config
              key: PORT
        - name: MONGODB_URI
          value: "mongodb://$(MONGODB_USER):$(MONGODB_PASSWORD)@mongodb:27017/$(MONGODB_DB)?authSource=admin"
        - name: MONGODB_USER
          valueFrom:
            secretKeyRef:
              name: gps-fleet-secrets
              key: MONGODB_USER
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gps-fleet-secrets
              key: MONGODB_PASSWORD
        - name: MONGODB_DB
          valueFrom:
            configMapKeyRef:
              name: gps-fleet-config
              key: MONGODB_DB
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: gps-fleet-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gps-fleet-secrets
              key: REDIS_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: gps-fleet-secrets
              key: JWT_SECRET
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: gps-fleet-secrets
              key: ENCRYPTION_KEY
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 40
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001

---
# ====== GPS API Service ======
apiVersion: v1
kind: Service
metadata:
  name: gps-api
  namespace: default
  labels:
    app: gps-api
spec:
  type: LoadBalancer
  selector:
    app: gps-api
  ports:
  - name: http
    port: 80
    targetPort: 5000
    protocol: TCP

---
# ====== Horizontal Pod Autoscaler ======
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gps-api-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gps-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 15
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max

---
# ====== NetworkPolicy for Security ======
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gps-api-network-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: gps-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 5000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: mongodb
    ports:
    - protocol: TCP
      port: 27017
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53

---
# ====== Ingress Configuration ======
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gps-api-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "10"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.fleet-gps.com
    secretName: gps-api-tls
  rules:
  - host: api.fleet-gps.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gps-api
            port:
              number: 5000
