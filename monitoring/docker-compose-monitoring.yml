version: '3.8'

services:
  # Prometheus - المراقب
  prometheus:
    image: prom/prometheus:latest
    container_name: alaweal-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - alaweal-network
    restart: unless-stopped

  # Grafana - لوحة البيانات
  grafana:
    image: grafana/grafana:latest
    container_name: alaweal-grafana
    ports:
      - "3005:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - alaweal-network
    restart: unless-stopped

  # Node Exporter - لمراقبة النظام
  node-exporter:
    image: prom/node-exporter:latest
    container_name: alaweal-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - alaweal-network
    restart: unless-stopped

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: alaweal-redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://alaweal-redis:6379
    depends_on:
      - redis
    networks:
      - alaweal-network
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:

networks:
  alaweal-network:
    external: true
