<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام ربط الفروع - مراكز الأوائل</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Vis.js for Network Topology -->
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <style>
        .branch-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .branch-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        .branch-card:hover {
            transform: translateY(-5px);
        }
        
        .branch-header {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }
        
        .branch-item {
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            background: white;
            transition: all 0.3s ease;
        }
        
        .branch-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #007bff;
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .status-active {
            background: #28a745;
            color: white;
        }
        
        .status-inactive {
            background: #6c757d;
            color: white;
        }
        
        .status-maintenance {
            background: #ffc107;
            color: #212529;
        }
        
        .status-suspended {
            background: #dc3545;
            color: white;
        }
        
        .connection-type {
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.7em;
        }
        
        .type-full-sync {
            background: #d4edda;
            color: #155724;
        }
        
        .type-partial-sync {
            background: #fff3cd;
            color: #856404;
        }
        
        .type-read-only {
            background: #cce5ff;
            color: #004085;
        }
        
        .sync-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .sync-completed {
            background: #28a745;
            color: white;
        }
        
        .sync-failed {
            background: #dc3545;
            color: white;
        }
        
        .sync-pending {
            background: #ffc107;
            color: #212529;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .metric-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
        }
        
        .metric-label {
            color: #6c757d;
            font-size: 0.9em;
        }
        
        .network-topology {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: white;
        }
        
        .filter-tabs {
            background: white;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .filter-tabs .nav-link {
            border: none;
            border-radius: 8px;
            color: #6c757d;
            font-weight: 500;
        }
        
        .filter-tabs .nav-link.active {
            background: #007bff;
            color: white;
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .btn-branch {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-branch:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            color: white;
        }
        
        .transfer-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .transfer-requested {
            background: #fff3cd;
            color: #856404;
        }
        
        .transfer-approved {
            background: #d4edda;
            color: #155724;
        }
        
        .transfer-completed {
            background: #28a745;
            color: white;
        }
        
        .transfer-rejected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .resource-type {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: bold;
        }
        
        .type-document {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .type-video {
            background: #fce4ec;
            color: #c2185b;
        }
        
        .type-assessment {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        
        .type-program {
            background: #e8f5e8;
            color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="branch-container">
        <div class="container-fluid">
            <!-- Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="branch-card">
                        <div class="branch-header">
                            <h1><i class="fas fa-network-wired me-3"></i>نظام ربط الفروع</h1>
                            <p class="mb-0">إدارة وربط فروع مراكز الأوائل ومزامنة البيانات والموارد المشتركة</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Navigation Tabs -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="filter-tabs">
                        <ul class="nav nav-pills justify-content-center" id="mainTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="dashboard-tab" data-bs-toggle="pill" data-bs-target="#dashboard" type="button" role="tab">
                                    <i class="fas fa-chart-bar me-2"></i>لوحة التحكم
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="branches-tab" data-bs-toggle="pill" data-bs-target="#branches" type="button" role="tab">
                                    <i class="fas fa-building me-2"></i>الفروع
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="connections-tab" data-bs-toggle="pill" data-bs-target="#connections" type="button" role="tab">
                                    <i class="fas fa-link me-2"></i>الاتصالات
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="sync-tab" data-bs-toggle="pill" data-bs-target="#sync" type="button" role="tab">
                                    <i class="fas fa-sync me-2"></i>المزامنة
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="transfers-tab" data-bs-toggle="pill" data-bs-target="#transfers" type="button" role="tab">
                                    <i class="fas fa-exchange-alt me-2"></i>نقل الطلاب
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="resources-tab" data-bs-toggle="pill" data-bs-target="#resources" type="button" role="tab">
                                    <i class="fas fa-share-alt me-2"></i>الموارد المشتركة
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="reports-tab" data-bs-toggle="pill" data-bs-target="#reports" type="button" role="tab">
                                    <i class="fas fa-chart-line me-2"></i>التقارير
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Tab Content -->
            <div class="tab-content" id="mainTabContent">
                <!-- Dashboard Tab -->
                <div class="tab-pane fade show active" id="dashboard" role="tabpanel">
                    <div class="row">
                        <!-- Metrics Cards -->
                        <div class="col-12 mb-4">
                            <div class="branch-card">
                                <div class="card-body">
                                    <h5 class="card-title mb-4">نظرة عامة على الشبكة</h5>
                                    <div class="metrics-grid" id="networkMetrics">
                                        <!-- Metrics will be loaded here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Network Topology -->
                        <div class="col-12 mb-4">
                            <div class="branch-card">
                                <div class="card-body">
                                    <h5 class="card-title">طوبولوجيا شبكة الفروع</h5>
                                    <div id="networkTopology" class="network-topology"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Branches Tab -->
                <div class="tab-pane fade" id="branches" role="tabpanel">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <button class="btn btn-branch" onclick="showAddBranchModal()">
                                <i class="fas fa-plus me-2"></i>إضافة فرع جديد
                            </button>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <input type="text" class="form-control" id="branchSearch" placeholder="البحث في الفروع...">
                                <button class="btn btn-outline-secondary" onclick="searchBranches()">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row" id="branchesContainer">
                        <!-- Branches will be loaded here -->
                    </div>
                </div>

                <!-- Connections Tab -->
                <div class="tab-pane fade" id="connections" role="tabpanel">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <button class="btn btn-branch" onclick="showAddConnectionModal()">
                                <i class="fas fa-plus me-2"></i>إنشاء اتصال جديد
                            </button>
                        </div>
                        <div class="col-md-6">
                            <select class="form-select" id="connectionFilter" onchange="filterConnections()">
                                <option value="">جميع الاتصالات</option>
                                <option value="active">الاتصالات النشطة</option>
                                <option value="inactive">الاتصالات غير النشطة</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row" id="connectionsContainer">
                        <!-- Connections will be loaded here -->
                    </div>
                </div>

                <!-- Sync Tab -->
                <div class="tab-pane fade" id="sync" role="tabpanel">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <button class="btn btn-branch" onclick="syncAllPending()">
                                <i class="fas fa-sync me-2"></i>مزامنة جميع المعلقات
                            </button>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select" id="syncTypeFilter">
                                <option value="">جميع أنواع المزامنة</option>
                                <option value="students">الطلاب</option>
                                <option value="teachers">المعلمين</option>
                                <option value="programs">البرامج</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-outline-primary" onclick="loadSyncHistory()">
                                <i class="fas fa-history me-2"></i>تاريخ المزامنة
                            </button>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="branch-card">
                                <div class="card-body">
                                    <h5 class="card-title">المزامنات المعلقة</h5>
                                    <div id="pendingSyncs">
                                        <!-- Pending syncs will be loaded here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-4">
                            <div class="branch-card">
                                <div class="card-body">
                                    <h5 class="card-title">آخر المزامنات</h5>
                                    <div id="recentSyncs">
                                        <!-- Recent syncs will be loaded here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Transfers Tab -->
                <div class="tab-pane fade" id="transfers" role="tabpanel">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <button class="btn btn-branch" onclick="showTransferModal()">
                                <i class="fas fa-plus me-2"></i>طلب نقل طالب
                            </button>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select" id="transferStatusFilter" onchange="filterTransfers()">
                                <option value="">جميع الحالات</option>
                                <option value="requested">مطلوبة</option>
                                <option value="approved">موافق عليها</option>
                                <option value="completed">مكتملة</option>
                                <option value="rejected">مرفوضة</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select" id="transferBranchFilter">
                                <option value="">جميع الفروع</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row" id="transfersContainer">
                        <!-- Transfers will be loaded here -->
                    </div>
                </div>

                <!-- Resources Tab -->
                <div class="tab-pane fade" id="resources" role="tabpanel">
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <button class="btn btn-branch" onclick="showAddResourceModal()">
                                <i class="fas fa-plus me-2"></i>إضافة مورد
                            </button>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="resourceTypeFilter" onchange="filterResources()">
                                <option value="">جميع الأنواع</option>
                                <option value="document">وثائق</option>
                                <option value="video">فيديو</option>
                                <option value="assessment">تقييمات</option>
                                <option value="program">برامج</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="resourceBranchFilter">
                                <option value="">جميع الفروع</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <input type="text" class="form-control" id="resourceSearch" placeholder="البحث...">
                                <button class="btn btn-outline-secondary" onclick="searchResources()">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row" id="resourcesContainer">
                        <!-- Resources will be loaded here -->
                    </div>
                </div>

                <!-- Reports Tab -->
                <div class="tab-pane fade" id="reports" role="tabpanel">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <button class="btn btn-branch" onclick="showCreateReportModal()">
                                <i class="fas fa-plus me-2"></i>إنشاء تقرير جديد
                            </button>
                        </div>
                        <div class="col-md-6">
                            <select class="form-select" id="reportTypeFilter" onchange="filterReports()">
                                <option value="">جميع أنواع التقارير</option>
                                <option value="consolidated">تقارير موحدة</option>
                                <option value="comparative">تقارير مقارنة</option>
                                <option value="summary">تقارير موجزة</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row" id="reportsContainer">
                        <!-- Reports will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Loading Spinner -->
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">جاري التحميل...</span>
                </div>
                <p class="mt-3">جاري تحميل البيانات...</p>
            </div>

            <!-- Add Branch Modal -->
            <div class="modal fade" id="addBranchModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">إضافة فرع جديد</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="addBranchForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="branchName" class="form-label">اسم الفرع:</label>
                                        <input type="text" class="form-control" id="branchName" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="branchCode" class="form-label">كود الفرع:</label>
                                        <input type="text" class="form-control" id="branchCode" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="branchCity" class="form-label">المدينة:</label>
                                        <input type="text" class="form-control" id="branchCity">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="branchRegion" class="form-label">المنطقة:</label>
                                        <input type="text" class="form-control" id="branchRegion">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="branchAddress" class="form-label">العنوان:</label>
                                    <textarea class="form-control" id="branchAddress" rows="3"></textarea>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="branchPhone" class="form-label">الهاتف:</label>
                                        <input type="tel" class="form-control" id="branchPhone">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="branchEmail" class="form-label">البريد الإلكتروني:</label>
                                        <input type="email" class="form-control" id="branchEmail">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="managerName" class="form-label">اسم المدير:</label>
                                        <input type="text" class="form-control" id="managerName">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="maxStudents" class="form-label">الحد الأقصى للطلاب:</label>
                                        <input type="number" class="form-control" id="maxStudents" value="500">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                            <button type="button" class="btn btn-primary" onclick="saveBranch()">حفظ الفرع</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add Connection Modal -->
            <div class="modal fade" id="addConnectionModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">إنشاء اتصال جديد</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="addConnectionForm">
                                <div class="mb-3">
                                    <label for="sourceBranch" class="form-label">الفرع المصدر:</label>
                                    <select class="form-select" id="sourceBranch" required>
                                        <option value="">-- اختر الفرع المصدر --</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="targetBranch" class="form-label">الفرع المستهدف:</label>
                                    <select class="form-select" id="targetBranch" required>
                                        <option value="">-- اختر الفرع المستهدف --</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="connectionType" class="form-label">نوع الاتصال:</label>
                                    <select class="form-select" id="connectionType">
                                        <option value="partial_sync">مزامنة جزئية</option>
                                        <option value="full_sync">مزامنة كاملة</option>
                                        <option value="read_only">قراءة فقط</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">عناصر المزامنة:</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="syncStudents" checked>
                                        <label class="form-check-label" for="syncStudents">الطلاب</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="syncTeachers" checked>
                                        <label class="form-check-label" for="syncTeachers">المعلمين</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="syncPrograms" checked>
                                        <label class="form-check-label" for="syncPrograms">البرامج</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="syncReports">
                                        <label class="form-check-label" for="syncReports">التقارير</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="syncFrequency" class="form-label">تكرار المزامنة:</label>
                                    <select class="form-select" id="syncFrequency">
                                        <option value="hourly">كل ساعة</option>
                                        <option value="daily" selected>يومياً</option>
                                        <option value="weekly">أسبوعياً</option>
                                        <option value="manual">يدوي</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                            <button type="button" class="btn btn-primary" onclick="saveConnection()">إنشاء الاتصال</button>
                        </div>
                    </div>
                </div>
            </div>
