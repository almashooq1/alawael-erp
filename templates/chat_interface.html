<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدردشة المباشرة - مراكز الأوائل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        .chat-container {
            height: calc(100vh - 100px);
            display: flex;
            background: #f8f9fa;
        }
        
        .chat-sidebar {
            width: 300px;
            background: white;
            border-left: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
        }
        
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }
        
        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid #dee2e6;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .rooms-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .room-item {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        
        .room-item:hover {
            background: #f8f9fa;
            border-color: #007bff;
        }
        
        .room-item.active {
            background: #007bff;
            color: white;
        }
        
        .room-name {
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .room-last-message {
            font-size: 0.85em;
            color: #6c757d;
            margin-bottom: 4px;
        }
        
        .room-item.active .room-last-message {
            color: rgba(255,255,255,0.8);
        }
        
        .room-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75em;
        }
        
        .unread-badge {
            background: #dc3545;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.7em;
            min-width: 18px;
            text-align: center;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .message.own {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin: 0 10px;
            flex-shrink: 0;
        }
        
        .message-content {
            max-width: 70%;
            background: white;
            padding: 12px 16px;
            border-radius: 18px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .message.own .message-content {
            background: #007bff;
            color: white;
        }
        
        .message-sender {
            font-weight: 600;
            font-size: 0.85em;
            margin-bottom: 4px;
            color: #007bff;
        }
        
        .message.own .message-sender {
            color: rgba(255,255,255,0.9);
        }
        
        .message-text {
            line-height: 1.4;
            word-wrap: break-word;
        }
        
        .message-time {
            font-size: 0.75em;
            color: #6c757d;
            margin-top: 4px;
        }
        
        .message.own .message-time {
            color: rgba(255,255,255,0.7);
        }
        
        .message-file {
            display: flex;
            align-items: center;
            padding: 8px;
            background: rgba(0,0,0,0.05);
            border-radius: 8px;
            margin-top: 8px;
        }
        
        .message.own .message-file {
            background: rgba(255,255,255,0.2);
        }
        
        .file-icon {
            width: 32px;
            height: 32px;
            margin-left: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #007bff;
            color: white;
            border-radius: 4px;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-weight: 600;
            font-size: 0.9em;
        }
        
        .file-size {
            font-size: 0.8em;
            color: #6c757d;
        }
        
        .message.own .file-size {
            color: rgba(255,255,255,0.7);
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #dee2e6;
        }
        
        .chat-input-form {
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            border: 1px solid #dee2e6;
            border-radius: 25px;
            padding: 12px 20px;
            resize: none;
            max-height: 120px;
            min-height: 45px;
        }
        
        .chat-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
        }
        
        .chat-actions {
            display: flex;
            gap: 5px;
        }
        
        .chat-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .chat-btn.file-btn {
            background: #6c757d;
            color: white;
        }
        
        .chat-btn.send-btn {
            background: #007bff;
            color: white;
        }
        
        .chat-btn:hover {
            transform: scale(1.1);
        }
        
        .typing-indicator {
            padding: 10px 20px;
            font-style: italic;
            color: #6c757d;
            font-size: 0.9em;
        }
        
        .online-indicator {
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        
        .offline-indicator {
            width: 8px;
            height: 8px;
            background: #6c757d;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        
        .system-message {
            text-align: center;
            margin: 20px 0;
            color: #6c757d;
            font-size: 0.9em;
            font-style: italic;
        }
        
        .no-room-selected {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6c757d;
        }
        
        .no-room-selected i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .create-room-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .create-room-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .search-box {
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .search-input {
            width: 100%;
            padding: 8px 15px;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .message-reply {
            background: rgba(0,123,255,0.1);
            border-right: 3px solid #007bff;
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            font-size: 0.85em;
        }
        
        .reply-sender {
            font-weight: 600;
            color: #007bff;
            margin-bottom: 2px;
        }
        
        .reply-content {
            color: #6c757d;
        }
        
        @media (max-width: 768px) {
            .chat-sidebar {
                width: 100%;
                position: absolute;
                z-index: 1000;
                height: 100%;
                transform: translateX(-100%);
                transition: transform 0.3s;
            }
            
            .chat-sidebar.show {
                transform: translateX(0);
            }
            
            .chat-main {
                width: 100%;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="chat-container">
            <!-- Sidebar -->
            <div class="chat-sidebar" id="chatSidebar">
                <div class="chat-header">
                    <h5 class="mb-0">
                        <i class="fas fa-comments"></i>
                        الدردشة المباشرة
                    </h5>
                    <button class="create-room-btn" onclick="showCreateRoomModal()">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="البحث في الغرف..." id="roomSearch">
                </div>
                
                <div class="rooms-list" id="roomsList">
                    <div class="text-center p-3">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">جاري التحميل...</span>
                        </div>
                        <p class="mt-2">جاري تحميل الغرف...</p>
                    </div>
                </div>
            </div>
            
            <!-- Main Chat Area -->
            <div class="chat-main">
                <div class="chat-header" id="chatHeader">
                    <div class="d-flex align-items-center">
                        <button class="btn btn-outline-primary d-md-none me-2" onclick="toggleSidebar()">
                            <i class="fas fa-bars"></i>
                        </button>
                        <div id="currentRoomInfo">
                            <div class="no-room-selected">
                                <i class="fas fa-comments"></i>
                                <h5>اختر غرفة للبدء في المحادثة</h5>
                                <p>يمكنك إنشاء غرفة جديدة أو الانضمام لغرفة موجودة</p>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center gap-2" id="roomActions" style="display: none !important;">
                        <button class="btn btn-outline-primary btn-sm" onclick="showRoomInfo()">
                            <i class="fas fa-info-circle"></i>
                        </button>
                        <button class="btn btn-outline-secondary btn-sm" onclick="showRoomSettings()">
                            <i class="fas fa-cog"></i>
                        </button>
                    </div>
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    <div class="no-room-selected">
                        <i class="fas fa-comments"></i>
                        <h5>اختر غرفة للبدء في المحادثة</h5>
                        <p>يمكنك إنشاء غرفة جديدة أو الانضمام لغرفة موجودة</p>
                    </div>
                </div>
                
                <div class="typing-indicator" id="typingIndicator" style="display: none;">
                    <i class="fas fa-ellipsis-h"></i>
                    <span id="typingText">يكتب...</span>
                </div>
                
                <div class="chat-input-container" id="chatInputContainer" style="display: none;">
                    <form class="chat-input-form" id="messageForm">
                        <div class="chat-actions">
                            <button type="button" class="chat-btn file-btn" onclick="selectFile()">
                                <i class="fas fa-paperclip"></i>
                            </button>
                        </div>
                        <textarea class="chat-input" id="messageInput" placeholder="اكتب رسالتك هنا..." rows="1"></textarea>
                        <div class="chat-actions">
                            <button type="submit" class="chat-btn send-btn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                    <input type="file" id="fileInput" style="display: none;" accept="image/*,video/*,audio/*,.pdf,.doc,.docx,.txt">
                </div>
            </div>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div class="modal fade" id="createRoomModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">إنشاء غرفة دردشة جديدة</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createRoomForm">
                        <div class="mb-3">
                            <label class="form-label">اسم الغرفة</label>
                            <input type="text" class="form-control" id="roomName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">نوع الغرفة</label>
                            <select class="form-select" id="roomType">
                                <option value="private">خاصة</option>
                                <option value="group">مجموعة</option>
                                <option value="support">دعم فني</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">الوصف</label>
                            <textarea class="form-control" id="roomDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">الحد الأقصى للمشاركين</label>
                            <input type="number" class="form-control" id="maxParticipants" value="50" min="2" max="100">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="allowFileSharing" checked>
                            <label class="form-check-label" for="allowFileSharing">
                                السماح بمشاركة الملفات
                            </label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="isEncrypted" checked>
                            <label class="form-check-label" for="isEncrypted">
                                تشفير الرسائل
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary" onclick="createRoom()">إنشاء الغرفة</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Room Info Modal -->
    <div class="modal fade" id="roomInfoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">معلومات الغرفة</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="roomInfoContent">
                    <!-- Room info will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat_interface.js') }}"></script>
</body>
</html>
