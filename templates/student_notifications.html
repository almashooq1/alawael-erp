<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إشعارات الطلاب - مراكز الأوائل</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    
    <style>
        .notification-card {
            border-left: 4px solid #007bff;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .notification-card:hover {
            box-shadow: 0 4px 12px rgba(0,123,255,0.15);
            transform: translateY(-2px);
        }
        
        .notification-card.unread {
            background-color: #f8f9fa;
            border-left-color: #28a745;
        }
        
        .notification-card.skill-completed {
            border-left-color: #28a745;
        }
        
        .notification-card.skill-progress {
            border-left-color: #ffc107;
        }
        
        .notification-card.skill-reminder {
            border-left-color: #dc3545;
        }
        
        .notification-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }
        
        .icon-completed { background-color: #28a745; }
        .icon-progress { background-color: #ffc107; }
        .icon-reminder { background-color: #dc3545; }
        .icon-general { background-color: #007bff; }
        
        .notification-actions {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .notification-card:hover .notification-actions {
            opacity: 1;
        }
        
        .filter-tabs {
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 20px;
        }
        
        .filter-tab {
            padding: 10px 20px;
            border: none;
            background: none;
            color: #6c757d;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .filter-tab.active {
            color: #007bff;
            border-bottom-color: #007bff;
        }
        
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <i class="fas fa-graduation-cap ms-2"></i>
                مراكز الأوائل
            </a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('dashboard') }}">
                    <i class="fas fa-home ms-1"></i>
                    الرئيسية
                </a>
                <a class="nav-link" href="{{ url_for('logout') }}">
                    <i class="fas fa-sign-out-alt ms-1"></i>
                    تسجيل الخروج
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-md-8">
                <h2><i class="fas fa-bell text-primary ms-2"></i>إشعارات الطلاب</h2>
                <p class="text-muted">متابعة إشعارات المهارات والتقدم الأكاديمي</p>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h4 id="unreadCount">0</h4>
                            <p class="mb-0">إشعارات غير مقروءة</p>
                        </div>
                        <div>
                            <i class="fas fa-bell fa-2x opacity-75"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Student Selection -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <label for="studentSelect" class="form-label">اختر الطالب</label>
                        <select class="form-select" id="studentSelect">
                            <option value="">-- جميع الطلاب --</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="dateRange" class="form-label">الفترة الزمنية</label>
                        <select class="form-select" id="dateRange">
                            <option value="today">اليوم</option>
                            <option value="week" selected>هذا الأسبوع</option>
                            <option value="month">هذا الشهر</option>
                            <option value="all">جميع الفترات</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">
                <i class="fas fa-list ms-1"></i>
                جميع الإشعارات
            </button>
            <button class="filter-tab" data-filter="unread">
                <i class="fas fa-envelope ms-1"></i>
                غير مقروءة
            </button>
            <button class="filter-tab" data-filter="skill_completed">
                <i class="fas fa-check-circle ms-1"></i>
                مهارات مكتملة
            </button>
            <button class="filter-tab" data-filter="skill_progress">
                <i class="fas fa-clock ms-1"></i>
                تقدم في المهارات
            </button>
            <button class="filter-tab" data-filter="skill_reminder">
                <i class="fas fa-exclamation-triangle ms-1"></i>
                تذكيرات
            </button>
        </div>

        <!-- Actions Bar -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <button class="btn btn-outline-primary btn-sm" onclick="markAllAsRead()">
                    <i class="fas fa-check-double ms-1"></i>
                    تحديد الكل كمقروء
                </button>
                <button class="btn btn-outline-danger btn-sm" onclick="deleteSelected()">
                    <i class="fas fa-trash ms-1"></i>
                    حذف المحدد
                </button>
            </div>
            <div>
                <button class="btn btn-primary btn-sm" onclick="refreshNotifications()">
                    <i class="fas fa-sync-alt ms-1"></i>
                    تحديث
                </button>
            </div>
        </div>

        <!-- Notifications List -->
        <div id="notificationsList">
            <!-- Notifications will be loaded here -->
        </div>

        <!-- Pagination -->
        <nav aria-label="صفحات الإشعارات" id="paginationContainer" style="display: none;">
            <ul class="pagination justify-content-center" id="paginationList">
                <!-- Pagination will be generated here -->
            </ul>
        </nav>
    </div>

    <!-- Notification Details Modal -->
    <div class="modal fade" id="notificationModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">تفاصيل الإشعار</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex align-items-start mb-3">
                        <div class="notification-icon me-3" id="modalIcon">
                            <i class="fas fa-bell"></i>
                        </div>
                        <div class="flex-grow-1">
                            <h6 id="modalTitle" class="mb-2"></h6>
                            <p id="modalMessage" class="text-muted mb-2"></p>
                            <small id="modalDate" class="text-muted"></small>
                        </div>
                    </div>
                    
                    <div id="skillDetails" style="display: none;">
                        <hr>
                        <h6>تفاصيل المهارة</h6>
                        <div class="row">
                            <div class="col-md-6">
                                <strong>اسم المهارة:</strong>
                                <p id="skillName"></p>
                            </div>
                            <div class="col-md-6">
                                <strong>الفئة:</strong>
                                <p id="skillCategory"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <strong>الطالب:</strong>
                                <p id="studentName"></p>
                            </div>
                            <div class="col-md-6">
                                <strong>المقيم:</strong>
                                <p id="assessorName"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                    <button type="button" class="btn btn-primary" onclick="markAsReadAndClose()">
                        <i class="fas fa-check ms-1"></i>
                        تحديد كمقروء
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/student_notifications.js') }}"></script>
</body>
</html>
