version: '3.9'
services:
  api:
    build: .
    command: npm run dev
    ports:
      - "3000:3000"
    env_file: .env
    volumes:
      - ./:/app
    working_dir: /app
    depends_on:
      - db
      - redis
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: whatsapp
    ports:
      - "5432:5432"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
